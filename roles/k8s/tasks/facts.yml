- name: Set stats
  set_stats:
    per_host: yes
    aggregate: yes
    data:
      # jpclipffel_k8s_k8s_helm_exists: "{{ jpclipffel_k8s_k8s_helm_exists | default(false) }}"
      jpclipffel_k8s_k8s_kubelet_running: "{{ jpclipffel_k8s_k8s_kubelet_running | default(false) }}"
      jpclipffel_k8s_k8s_kubelet_healthy: "{{ jpclipffel_k8s_k8s_kubelet_healthy | default(false) }}"
      jpclipffel_k8s_k8s_cluster_running: "{{ jpclipffel_k8s_k8s_cluster_running | default(false) }}"
      jpclipffel_k8s_k8s_kubeadm_version_major: "{{ jpclipffel_k8s_k8s_kubeadm_version_major | default(0) }}"
      jpclipffel_k8s_k8s_kubeadm_version_minor: "{{ jpclipffel_k8s_k8s_kubeadm_version_minor | default(0) }}"
